<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>student  Details</h1>
<table class="table table-bordered">
    <tr>
        <th>FIRSTNAME</th>
        <th>LASTNAME</th>
        <th>AGE</th>
        <th>PLACE</th>
    </tr>
    {% for i in student %}
    <tr>
        <td>{{i.f_name}}</td>
        <td>{{i.l_name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.place}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
</html>
